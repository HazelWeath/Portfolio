<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci !</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      text-align: center;
      background-color: #222;
      padding: 3em;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 121, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .thank-you-box h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FF7900;
    }

    .thank-you-box p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .thank-you-box a {
      text-decoration: none;
      background-color: #FF7900;
      color: #000;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #fff;
      color: #FF7900;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Merci pour ton message </h1>
    <p>Je te répondrai dès que possible.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
